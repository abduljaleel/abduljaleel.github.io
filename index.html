<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdul Jaleel</title>
  <meta name="description" content="Abdul Jaleel's personal website">
  <meta property="og:title" content="Abdul Jaleel">
  <meta property="og:description" content="Abdul Jaleel's personal website">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://abduljaleel.xyz">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    main {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.125rem;
      color: #555;
    }

    .links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #0066cc;
      text-decoration: none;
      font-size: 1rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      p {
        color: #aaa;
      }

      .links a {
        color: #66b3ff;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Abdul Jaleel</h1>
    <p>Welcome to my personal website.</p>
    <nav class="links" aria-label="Social links">
      <a href="https://github.com/abduljaleel" rel="noopener noreferrer">GitHub</a>
    </nav>
  </main>
</body>
</html>
