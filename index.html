  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #fafafa;
      --bg-card: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --bg-card: #1e293b;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --accent: #60a5fa;
        --accent-hover: #93bbfd;
        --border: #334155;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.3);

      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1.5rem;
    }

    main {
      max-width: 540px;
      width: 100%;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: var(--shadow);
      transition: box-shadow 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 1.25rem;
      border: 3px solid var(--border);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .location {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .bio {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      list-style: none;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    .links a:hover {
      border-color: var(--accent);
      background: rgba(37, 99, 235, 0.04);
    }

    @media (prefers-color-scheme: dark) {
      .links a:hover {
        background: rgba(96, 165, 250, 0.08);
      }
    }

    .links svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      fill: currentColor;
    }

    .links .arrow {
      margin-left: auto;
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .status {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .status .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      margin-right: 0.4rem;
      vertical-align: middle;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
